<form role="form" name="ApForm" ng-class="{ active:menu.HeaderText = 'Add AP.', active:menu.setMainMenuActive('apAdd') } "> 
  
  <div  class="control-group" > 
      
      <table>
            
          <tr> 
              
               <td  hidden><p hidden>{{data.de_project = "AP"}}</p> <input  type="text" class="form-control" ng-model="data.de_project" ></td>
              
              
                    <td class="warning text-right">รหัสโรงเรียน : </td>  
                    <td ><input type="text" class="form-control" name="name" ng-model="data.de_smis"></td>                           
            </tr>
          
           <tr> 
                    <td class="warning text-right">S/N : </td>  
                    <td ><input type="text" class="form-control" name="name" ng-model="data.de_sn"></td>                      
            </tr>
            
            
            <tr> 
                   
                    <td class="warning text-right">รุ่น : </td>  
                    <td >
                        <input type="text" class="form-control" name="name" ng-model="data.de_name">
                    
                    </td> 
                    
                      <td class="warning text-right">ประเภท : </td> 
                     <td >
                    <!--<input type="datetime-local" class="form-control" name="name" ng-model="data.de_sn">   -->
                    <select name="name" ng-model="data.de_type">
                        <option value="AP">AP</option>
                        <option value="Extender">Extender</option>
                        <option value="Switch">Switch</option>
                    </select>
                    </td> 

                    
            </tr>
            
            <tr> 
                    <td class="warning text-right">สถานะ : </td>  
                    <td >
                        <select name="name" ng-model="data.de_stat">
                        <option value="ปกติ">ปกติ</option>
                        <option value="เสีย">เสีย</option>
                    </select>
                    </td>                           
            </tr>
            
            
            <tr> 
                    <td class="warning text-right">Note : </td>  
                    <td ><input type="text" class="form-control" name="name" ng-model="data.de_note"></td>                      
            </tr>
            
      </table>
      
      
      
  <br> 
  <div>
        <a ng-href="{{'#/ap_ma/'}}{{data.de_smis}}" class="btn btn-default">Back</a>  
        <a ng-href ="{{'#/ap_ma/'}}{{data.de_smis}}"><button  ng-click="submitApAddForm(data)" class="btn btn-primary">Save</button> </a>
       <!-- <button ng-show="data.id" class="btn btn-danger" ng-click="deleteData(data.id)">Delete</button>  // ng-disabled="myUsoForm.$invalid" -->
  </div>
</form>
