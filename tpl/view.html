<table class="table" ng-repeat="data in sch">  
    <tr class="active">  
        <th colspan="2">Sch Detail</th>  
    </tr>  
    <tr>  
        <td width="100px" class="warning text-right">Name: </td>  
        <td>{{data.name}}</td>  
    </tr>  
    <tr>  
        <td width="100px" class="warning text-right">Tel: </td>  
        <td>{{data.tel}}</td>  
    </tr>  
    <tr>  
        <td width="100px" class="warning text-right">Address: </td>  
        <td>{{data.address}}</td>  
    </tr>  
</table>  
<br>  
<a href="#/" class="btn btn-default">Back</a>
