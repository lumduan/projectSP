<div ng-class="{ active:menu.HeaderText = 'USO', active:menu.setMainMenuActive('uso') } ">

<input type="text" class="form-control " ng-model="search" placeholder="Search" >
<br>  
<table class="table table-striped" ng-class="{ active:menu.setMainMenu(true) }">  
  <thead>  
  <tr class="active" > 
      
    <th width="10%" class="css-order text-center" ng-click="predicate = 'uso_smis'; reverse=!reverse">#  
    <span class="caret" ng-show="predicate=='uso_smis'"  ng-class="{'caret-reversed':predicate=='uso_smis' && !reverse}"></span>  
    </th>     
    
    <th width="30%" class="css-order" ng-click="predicate = 'uso_sch'; reverse=!reverse">ชื่อโรงเรียน  
    <span class="caret" ng-show="predicate=='uso_sch'"  ng-class="{'caret-reversed':(predicate=='uso_sch' && !reverse)}"></span>  
    </th> 
    
    <th class="css-order"  ng-click="predicate = 'uso_city'; reverse=!reverse">จังหวัด
    <span class="caret" ng-show="predicate=='uso_city'"  ng-class="{'caret-reversed':predicate=='uso_city' && !reverse}"></span>  
    </th> 
    
    <th width="30%" class="css-order" ng-click="predicate = 'uso_teacher'; reverse=!reverse">ผู้รับผิดชอบ  
    <span class="caret" ng-show="predicate=='uso_teacher'"  ng-class="{'caret-reversed':(predicate=='uso_teacher' && !reverse)}"></span>  
    </th>
    
    <th width="30%" class="css-order" ng-click="predicate = 'uso_tea_mobile'; reverse=!reverse">เบอร์โทรศัพท์  
    <span class="caret" ng-show="predicate=='uso_tea_mobile'"  ng-class="{'caret-reversed':(predicate=='uso_tea_mobile' && !reverse)}"></span>  
    </th>
    
    <th width="5%" >  แก้ไข 
    </th>  
    
    <th width="5%"  class="text-center">  
    <!--
    <a href="#/new"><i class="glyphicon glyphicon-plus"></i></a> 
    -->
    รายงาน
    </th>  
  </tr>  
  </thead>  
  
  <!--       BODY     -->
  
  <tbody>  
  <tr ng-repeat="data in uso | filter:search | orderBy:predicate:reverse ">
      
   <td class="text-center">{{$index+1}}</td>  
    
   
   
    <td><a href="#/sch_view/{{data.uso_smis}}">{{data.uso_sch}}</a></td>  
    
    <td>{{data.uso_city}} </td>  
    
    <td>{{data.uso_teacher}}</td>  
    
    <td>{{data.uso_tea_mobile}}</td>  
    
    <td class="text-center">  
      <a href="#/uso_edit/{{data.uso_smis}}"><i class="glyphicon glyphicon-pencil"></i></a>
    </td>  
    
    <td class="text-center">  
      <a href="http://prinnm.com/sp/project_data/uso_pdf/3/{{data.uso_smis}}.pdf" target="_blank"><i class="glyphicon glyphicon-file"></i></a>
    </td>  
    <!-- <td class="text-center">  
      <a ng-href="#/" ng-click="deleteData(data.uso_smis)"><i class="glyphicon glyphicon-remove"></i></a>   
    </td>  --> 
  </tr>  
  </tbody>  
</table> 

    </div>
